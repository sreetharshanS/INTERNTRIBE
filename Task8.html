<h2>HTML colspan Attribute</h2>

<table border="1" style="border-collapse: collapse;">
    <tr>
        <th>Name</th>
        <th>Expense</th>
    </tr>
    <tr>
        <td>Arun</td>
        <td>$10</td>
    </tr>
    <tr>
        <td>Priya</td>
        <td>$8</td>
    </tr>
    <tr>
        <td colspan="2">Sum: $18</td>
    </tr>
</table>
